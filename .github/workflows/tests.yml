name: Tests

on: push

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{matrix.go-version}}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Tests
        run: go test -v ./...

  race:
    strategy:
      matrix:
        go-version: [1.18]
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{matrix.go-version}}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Race Detector
        run: go test -race -shuffle=on ./... 

  coverage:
    strategy:
      matrix:
        go-version: [1.18]
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{matrix.go-version}}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Coverage Tests
        run: go test -cover -coverprofile=coverage.txt ./...

      - name: Upload Report to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage.txt
