name: Tests
on: push
permissions:
  contents: read
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build CI tool
        working-directory: ./ci
        run: go build
      - name: Run tests
        run: ./ci/ci test
  race:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build CI tool
        working-directory: ./ci
        run: go build
      - name: Run race condition detector
        run: ./ci/ci test --race
  coverage:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build CI tool
        working-directory: ./ci
        run: go build
      - name: Run coverage reporter
        run: ./ci/ci test --cover
      - name: Upload report to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: results/cover.out
